<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Color</title>
  </head>
  <body>
    <div>
      <label for="red">Red</label>
      <input type="range" id="red" min="0" max="255" step="10" />
    </div>
    <div>
      <label for="green"> green</label>
      <input type="range" id="green" min="0" max="255" step="10" />
    </div>
    <label for="blue"> blue</label>
    <input type="range" id="blue" min="0" max="255" step="10" />
    <p id="p">Change the Color Rnages above and observe my color change</p>

    <script src="js/rangeColor.js"></script>
  </body>
</html>
