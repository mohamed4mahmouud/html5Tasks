<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="300" height="300" style="border: 3px solid green">
      <polygon
        points="50,10 90,90 10,180"
        fill="red"
        stroke="black"
        stroke-width="1"
      />
      <text x="70" y="30" fill="black">a</text>
      <text x="70" y="130" fill="black">b</text>
      <text x="10" y="130" fill="black">c</text>
    </svg>

    <h2>according to pythagoras theorem</h2>

    <math display="block">
      <mi>c</mi>
      <mo>=</mo>
      <msqrt>
        <mrow>
          <msup>
            <mi>a</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <msup>
            <mi>b</mi>
            <mn>2</mn>
          </msup>
        </mrow>
      </msqrt>
    </math>
  </body>
</html>
